<!DOCTYPE html>
<html>
  <head>
    <title>Counsellor Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <h2>Login with Gmail</h2>
    <div id="g_id_onload"
         data-client_id="887130931128-mevrb3v6ros4t6elaivotb4ggaksodig.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="pill"
         data-theme="outline"
         data-text="signin_with"
         data-size="large">
    </div>
    <script>
      function handleCredentialResponse(response) {
        const decoded = parseJwt(response.credential);
        window.location.href = "https://script.google.com/macros/s/AKfycbwUOmgUOr8IwF4ja2j7Wqe6OLPCV49cAeQwAvYkUv6O22kCzwjDHagQyORGIjv3LQO8/exec?email=" + encodeURIComponent(decoded.email);
      }

      function parseJwt(token) {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      }
    </script>
  </body>
</html>
