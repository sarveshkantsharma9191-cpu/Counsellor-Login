<!DOCTYPE html>
<html>
  <head>
    <title>Counsellor Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <h2>Login with Gmail</h2>
    <div id="g_id_onload"
         data-client_id="887130931128-mevrb3v6ros4t6elaivotb4ggaksodig.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="pill"
         data-theme="outline"
         data-text="signin_with"
         data-size="large">
    </div>

    <script>
      let idToken = "";

      function handleCredentialResponse(response) {
        idToken = response.credential;

        // Extract email from token
        const userInfo = parseJwt(idToken);
        const userEmail = encodeURIComponent(userInfo.email);

        // Redirect to Apps Script dashboard
        window.location.href = "https://script.google.com/macros/s/AKfycbxCYB1bTxmT84dXLeEltz8S9BINaWAk18n5RRV6QflnzvxopU_Qro9KjWQkJDBtKum8/exec?email=" + userEmail;
      }

      function parseJwt(token) {
        const base64 = token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      }
    </script>
  </body>
</html>
